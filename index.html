<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Lista de tareas</h1>

        <!-- Ingresar una tarea -->
        <form id="form__entry" class="form__entry">
            <input class="entry__input" type="text" name="" id="entry__input" placeholder="Ingrese una tarea..." autofocus>
            <button id="btn--add" class="btn btn--add" type="submit" role="button">+</button>
        
        </form>
        <!-- Lista de tareas -->
        <ul id="todo__list" class="todo__list">
        </ul>

        <!-- Lista de tareas pendientes -->
        <div class="container__pending">
            <span id="pending__text" class="pending__text"></span>
            <button id="btn--clear" class="btn btn--clear" role="button">Borrar todo</button>
        </div>
    </div>

    <!-- Template de tarea -->
    <template id="template">
        <li id="todo" class="todo">
            <span id="todo__text" class="todo__text"></span>
            <button id="btn--complete" class="btn btn--complete" role="button">=</button>
            <button id="btn--del" class="btn btn--del" role="button">x</button>
        </li>
    </template>

    <script src="scripts.js"></script>
</body>
</html>
