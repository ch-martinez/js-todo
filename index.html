<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de tareas</h1>
        <div class="container_input">
            <input class="input_text" type="text" name="" id="">
            <button class="btn btn--add">+</button>
        </div>
        <ul class="tareas_list">
            <li class="tareas_item">
                <input class="item_checkbox" type="checkbox" name="" id="">
                <span class="item_span">Una tarea a realizar</span>
                <button class="btn btn--add">x</button>
            </li>
            <li class="tareas_item">
                <input class="item_checkbox" type="checkbox" name="" id="">
                <span class="item_span">Una tarea a realizar</span>
                <button class="btn btn--add">x</button>
            </li>
        </ul>
        <div class="container_footer">
            <span class="item_span">Tienes pendientes 4 tareas</span>
            <button class="btn btn--clear">Borrar todo</button>
        </div>
    </div>
</body>
</html>
